os: linux
dist: xenial

language: php

services:
  - mysql

notifications:
  email: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.4

env:
  global:
    - PATH="$(pwd):$TRAVIS_BUILD_DIR/vendor/bin:$HOME/.composer/vendor/bin:$PATH"
    - WP_CLI_BIN_DIR="$(pwd)"

before_install:
  - |
    # Remove Xdebug for a huge performance increase:
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi

install:
  - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  - chmod +x wp-cli.phar
  - mv wp-cli.phar wp
  - composer install
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION $GP_VERSION

before_script:
  - composer validate

script: composer run-script test

jobs:
  fast_finish: true
  include:
    - stage: lint
      before_script:
        - composer global require ergebnis/composer-normalize
      script:
        - composer run-script lint
        - composer normalize --dry-run
    - stage: test
      php: 7.4
      script:
        - composer run-script analyze
    - stage: test
      php: 7.4
      env: WP_VERSION=latest GP_VERSION=develop
    - stage: test
      php: 7.4
      env: WP_VERSION=nightly GP_VERSION=develop
    - stage: test
      php: 7.4
      env: WP_VERSION=latest GP_VERSION=develop WP_MULTISITE=1
    - stage: test
      php: 7.3
      env: WP_VERSION=latest GP_VERSION=develop
    - stage: test
      php: 7.2
      env: WP_VERSION=latest GP_VERSION=develop
    - stage: test
      php: 7.1
      env: WP_VERSION=latest GP_VERSION=latest
    - stage: coverage
      before_install: skip
      env: WP_VERSION=latest GP_VERSION=develop
      script:
        - composer run-script test -- --coverage-clover=coverage.xml
      after_script:
        - bash <(curl -s https://codecov.io/bash)

stages:
  - lint
  - test
  - coverage
